<!DOCTYPE  html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML inputs</title>
    </head>\
    <body>
        <h1>There are many inputs we can use in html:</h1>
        <form action="" method="post">
            <label>Text</label> <input type="text" value="Please Enter Your Name"> <br>
            <label>Time</label> <input type="time"> <br>
            <label>Range</label> <input type="range"> <br>
            <label>File</label> <input type="file"> <br>
            <label>Submit</label> <input type="submit"> <br>
            <label>Button</label> <input type="button" value="Click Me"> <br>
            <div>
                <label>Check Box</label> <input type="checkbox" id="Option One" name="Option One" checked>
                <label for="Option One">Option One</label>
            </div>

            <div>
                <label>Check Box</label> <input type="checkbox" id="Option Two" name="Option Two">
                <label for="Option Two">Option Two</label>
            </div>
            <div>
                <label for="choosing time">Choose a Time:</label>
                <input type="datetime-local" id="choosing time" name="choosing time">
            </div>
        </form>
    </body>
</html>
